name: ffigenpad
description: A web app thats outputs dart:ffi bindings generated by ffigen entirely on the client.
version: 1.0.0
repository: https://github.com/dart-lang/native/tree/main/pkgs/ffigenpad
publish_to: none
environment:
  sdk: ^3.4.3

# Add regular dependencies here.
dependencies:
  ffigen:
    path: ../ffigen
  logging: ^1.2.0
  path: ^1.9.0
  yaml: ^3.1.2
  quiver: ^3.0.0
  collection: ^1.19.0
  yaml_edit: ^2.2.1
  dart_style: ^2.3.6

dev_dependencies:
  lints: ^4.0.0
  test: ^1.24.0
